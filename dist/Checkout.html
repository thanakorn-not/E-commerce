<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermart</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/webp" href="/img/logo.webp" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <button onclick="history.back()" class="absolute top-4 left-4 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow">
        ← กลับ
    </button>

    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ชำระเงิน</h1>

        <form id="checkoutForm">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">ชื่อผู้รับ</label>
                <input type="text" id="name" name="name" class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-green-300" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">ที่อยู่</label>
                <textarea id="address" name="address" rows="3" class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-green-300" required></textarea>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" name="phone" class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-green-300" required>
            </div>

            <!-- วิธีการชำระเงิน -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">วิธีการชำระเงิน</label>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg shadow-sm cursor-pointer hover:bg-gray-100">
                        <input type="radio" name="paymentMethod" value="COD" class="w-5 h-5 text-green-500 focus:ring-green-400" checked>
                        <span class="text-gray-800">ชำระเงินปลายทาง (COD)</span>
                    </label>
                    <label class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg shadow-sm cursor-pointer hover:bg-gray-100">
                        <input type="radio" name="paymentMethod" value="QR" class="w-5 h-5 text-green-500 focus:ring-green-400">
                        <span class="text-gray-800">QR Payment</span>
                    </label>
                </div>
            </div>

            <!-- ปุ่มสั่งซื้อ -->
            <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg text-lg font-semibold hover:bg-green-600 transition">
                สั่งซื้อ
            </button>
        </form>
    </div>

    <!-- Pop-up สำหรับแสดงผลลัพธ์การสั่งซื้อ -->
    <div id="orderSuccessPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-4 text-green-600">สั่งซื้อสำเร็จ!</h2>
            <p class="text-gray-700">ขอบคุณที่สั่งซื้อกับเรา</p>
            <button id="closePopup" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                ปิด
            </button>
        </div>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('orderSuccessPopup').classList.remove('hidden');
        });

        document.getElementById('closePopup').addEventListener('click', function () {
            document.getElementById('orderSuccessPopup').classList.add('hidden');
        });
    </script>

</body>
</html>
